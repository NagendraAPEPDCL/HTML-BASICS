<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatingLists</title>
</head>
<body>
    <h1>My Basket</h1>
    <u>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </u>
    <ol><li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    
</body>
</html>
